<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style> 
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do corpo */
        body {
            background: radial-gradient(circle, #ff9966, #500064);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
      

        /* Estilos da seção do contador */
        .contador-section {
            background: rgba(114, 20, 72, 0.2);
            padding: 5%;
            border-radius: 10px;
            text-align: center;
            width: 80%; /* Largura responsiva */
            max-width: 600px; /* Largura máxima */
        }

        /* Estilos do contador */
        .contador {
            background-color: rgba(243, 89, 164, 0.3);
            border: dashed 5px #710a71;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 5%;
            font-size: 3rem; /* Tamanho responsivo */
            margin-bottom: 20px;
        }

        /* Estilos do título */
        h1 {
            font-style: oblique;
            margin-bottom: 20px;
        }

        /* Estilos dos botões */
        button {
            border: 2px dashed #5b01359d;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #e34c95;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        /* Estilos dos botões quando hover */
        button:hover {
            background-color: #d11884;
        }

        /* Media query para telas menores */
        @media (max-width: 600px) {
            .contador {
                font-size: 2rem;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="contador-section">
        <h1>Contador</h1> 
        <p id="contador" class="contador">0</p>
        <div>
            <button onclick="diminuir()">-1</button>
            <button onclick="aumentar()">+1</button>
        </div>
        <!-- Tag de iframe para incorporar o vídeo do YouTube -->
        <iframe id="youtube-player" width="560" height="315" src="https://www.youtube.com/embed/GxldQ9eX2wo?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
  
    <script>
        // Estado da aplicação
        let contadorValue = 0;

        // Alteradores de estado da aplicação
        function aumentar() {
            contadorValue++;
            mostrarNaTela();
        }

        function diminuir() {
            contadorValue--;
            mostrarNaTela();
        }

        // Atualizar o valor do contador na tela
        function mostrarNaTela() {
            const contadorElemento = document.querySelector("#contador");
            contadorElemento.textContent = contadorValue;
        } 

        // Função para reproduzir o áudio do vídeo do YouTube
        function playAudio() {
            const player = document.getElementById('youtube-player');
            player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }

        // Função para pausar o áudio do vídeo do YouTube
        function pauseAudio() {
            const player = document.getElementById('youtube-player');
            player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }

        // Chamada inicial para exibir o valor do contador
        mostrarNaTela();
    </script> 
</body>
</html>
